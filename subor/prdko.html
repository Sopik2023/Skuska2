<!DOCTYPE html>
<html>
<head>
    <title>Mário</title>
</head>
<body>

<table id="table">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>

<button id="changeButton">Změnit na "mačka"</button>

<script>
    const changeButton = document.getElementById('changeButton');
    let isChanged = false;

    changeButton.addEventListener('click', function() {
        // Získat všechny buňky tabulky
        const cells = document.querySelectorAll('#table td');
        // Projít všechny buňky a změnit jejich obsah na "mačka" nebo zpět na původní hodnotu
        cells.forEach(function(cell, index) {
            if (isChanged) {
                cell.textContent = index + 1;
            } else {
                cell.textContent = "mačka";
            }
        });
        // Přepnout stav proměnné isChanged
        isChanged = !isChanged;
    });
</script>

</body>
</html>
